<div class="notes">
  {% for post in paginator.notes %}
  <div class="notes-item">
    <h1 class="notes-title">
      <a class="notes-title" href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
    {{ post.content }}
    {% include horizontal-rule.html %}
  </div>
  {% endfor %}
</div>
