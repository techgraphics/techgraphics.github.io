<div class="posts">
  {% for post in paginator.posts" %}
  <div class="{{ post.layout }}-item">
    <h1 class="{{ post.layout }}-title">
      <a class="{{ post.layout }}-title" href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
    <div class="font-serif">{{ post.content }}</div>
    {% include horizontal-rule.html %}
  </div>
  {% endfor %}
</div>
