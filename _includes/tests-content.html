<div class="tests">
  {% for post in paginator.posts | where: "category", "tests" %}
  <div class="tests-item">
    <h1 class="tests-title">
      <a class="tests-title" href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
    {{ post.content }}
    {% include horizontal-rule.html %}
  </div>
  {% endfor %}
</div>
