<div class="news">
  {% for post in paginator.blog %}
  <div class="blog-item">
    <h1 class="blog-title">
      <a class="blog-title" href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
    {{ post.content }}
    {% include horizontal-rule.html %}
  </div>
  {% endfor %}
</div>
