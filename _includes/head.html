<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href="{{ site.baseurl }}public/styles/main.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Trade+Winds|Raleway:500,100,200,300,400,600,700,800,900" rel="stylesheet" type="text/css">

  <!-- Icons -->
  <link href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png" sizes="144x144" rel="apple-touch-icon-precomposed">
  <link href="{{ site.baseurl }}public/favicon.ico" rel="shortcut icon">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">
</head>
